{% extends "base.html" %}
{% block content %}
<div class="card bg-card mx-auto" style="max-width:800px">
  <div class="card-body">
    <h5 class="card-title text-white">Search Items</h5>
    <form method="post" action="{{ url_for('search') }}" class="d-flex mb-3">
      <input name="term" placeholder="Enter Item ID or part of name..." class="form-control form-control-dark me-2">
      <button class="btn btn-outline-light" type="submit">Search</button>
      <a class="btn btn-secondary ms-2" href="{{ url_for('index') }}">Clear</a>
    </form>

    {% if results %}
      <h6 class="text-white">Results</h6>
      <table class="table table-dark table-striped">
        <thead><tr><th>ID</th><th>Name</th><th>Quantity</th><th>Price</th></tr></thead>
        <tbody>
          {% for iid, d in results.items() %}
            <tr><td>{{ iid }}</td><td>{{ d.name }}</td><td>{{ d.quantity }}</td><td>{{ "%.2f"|format(d.price) }}</td></tr>
          {% endfor %}
        </tbody>
      </table>
    {% endif %}
  </div>
</div>
{% endblock %}
