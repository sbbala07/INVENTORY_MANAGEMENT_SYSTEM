{% extends "base.html" %}
{% block content %}
<div class="card bg-card mx-auto" style="max-width:640px">
  <div class="card-body">
    <h5 class="card-title text-white">Add New Item</h5>
    <form method="post" action="{{ url_for('add_item') }}">
      <div class="mb-3">
        <label class="form-label text-muted">Item ID</label>
        <input name="item_id" class="form-control form-control-dark" placeholder="e.g. A101" required>
      </div>
      <div class="mb-3">
        <label class="form-label text-muted">Name</label>
        <input name="name" class="form-control form-control-dark" required>
      </div>
      <div class="row">
        <div class="col mb-3">
          <label class="form-label text-muted">Quantity</label>
          <input name="quantity" type="number" min="0" class="form-control form-control-dark" required>
        </div>
        <div class="col mb-3">
          <label class="form-label text-muted">Price</label>
          <input name="price" type="number" step="0.01" min="0" class="form-control form-control-dark" required>
        </div>
      </div>
      <div class="d-flex">
        <button class="btn btn-success me-2" type="submit">Add Item</button>
        <a class="btn btn-secondary" href="{{ url_for('index') }}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
